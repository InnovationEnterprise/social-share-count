<style>
  body {
    font-family: sans-serif;
  }
  .m-social {
    list-style: none;
    padding: 0;
  }

  .m-social__item {
    text-align: center;
    display: inline-block;
  }

  .m-social__link {
    text-decoration: none;
  }

  .m-social__counter {
    background: #ffe;
    border: 1px solid #eaeaea;
    border-radius: 3px;
    text-align: center;
    padding: 0.5em;
    position: relative;
    display: block;
    margin-top: 0.75em;
  }

  @supports (transform: rotate(45deg)) {
    .m-social__counter::before {
      content: "";
      background: #eaeaea;
      position: absolute;
      left: calc(50% - 0.25em);
      top: -0.25em;
      display: block;
      width: 0.5em;
      height: 0.5em;
      transform: rotate(45deg);
    }

    .m-social__counter::after {
      content: "";
      background: #ffe;
      position: absolute;
      left: calc(50% - 0.25em);
      top: -0.1875em;
      display: block;
      width: 0.5em;
      height: 0.5em;
      transform: rotate(45deg);
    }
  }

  @supports (display: flex) {
    .m-social {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-between;
    }
  }
</style>
